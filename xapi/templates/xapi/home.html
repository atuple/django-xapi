<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {% for i in routes %}
        <div class="col-md-4">
            <h2>{{ i.title }}</h2>
            <p>路径: {{ i.path }}</p>
            <p>版本: {{ i.version }}</p>
            <p>接口数量: {{ i.registry_views | length }}</p>
            <p>说明: {{ i.des }}</p>
            <p><a class="btn btn-default" href="{% url "docs_route" forloop.counter0 %}" role="button">查看 &raquo;</a></p>
        </div>
        {% endfor %}

    </div>
    <hr>

    <footer>
        <p>&copy; 2017 Atuple Company, Inc.</p>
    </footer>
</div> <!-- /container -->
